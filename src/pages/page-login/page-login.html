<button click.trigger="loginWithGoogle()">Sign in with Google</button>
<div>or</div>
<form>
  <input
    value.bind="email"
    type="email"
    id="email"
    placeholder="Email"
    required
    autofocus
  />
  <input
    value.bind="password"
    type="password"
    id="password"
    placeholder="Password"
    required
  />
  <button click.trigger="login()">Sign in</button>
</form>
