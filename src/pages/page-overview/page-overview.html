<div class="container">
  <div class="edit">
    <listing-edit
      if.bind="selectedListing"
      listing.bind="selectedListing"
    ></listing-edit>
    <button click.trigger="newListing()">New</button>
  </div>
  <div class="content">
    <listing-summary
      repeat.for="listing of listings"
      listing.bind="listing"
    ></listing-summary>
  </div>
</div>
