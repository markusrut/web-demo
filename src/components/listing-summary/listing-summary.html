<img class="image" src.bind="listing.imageUrl" alt="Unsplash Image" />
<div class="row">
  <div class="profile">${listing.owner}</div>
</div>
<div class="separator"></div>
<div class="row">
  <div class="info">
    <div class="title">${listing.title}</div>
    <div class="description">${listing.description}</div>
    <div class="category">${listing.category}</div>
  </div>
  <div class="price">${listing.price.string}</div>
</div>
