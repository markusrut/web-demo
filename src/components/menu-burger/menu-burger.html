<button id="menu-toggle" click.trigger="open = !open" aria-label="Toggle menu">
  <svg
    open.class="open"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect class="burger__top" width="100" height="20" rx="10" />
    <rect class="burger__middle" y="40" width="100" height="20" rx="10" />
    <rect class="burger__bottom" y="80" width="100" height="20" rx="10" />
  </svg>
</button>
