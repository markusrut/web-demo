<template dark.class="darkmode">
  <menu-sidebar open.two-way="sidebarOpen"></menu-sidebar>
  <div class="main">
    <div class="header">
      <div class="logo"></div>
      <div class="search">
        <input class="search__input" type="search" placeholder="Search..." />
        <input class="search__btn" type="submit" value="Search" />
      </div>

      <div class="profile">
        <div if.bind="auth.isAuthenticated" class="profile__info">
          ${auth.displayName}
          <button type="button" click.trigger="logout()">Sign out</button>
        </div>
        <div else class="profile__login">
          <button type="button" load="page-login">Sign in</button>
          <button type="button" load="page-sign-up">Join</button>
        </div>
        <div class="profile__darkmode">
          <darkmode-toggle dark.two-way="darkmode"></darkmode-toggle>
        </div>
      </div>
    </div>
    <div class="body">
      <au-viewport default="page-overview"></au-viewport>
    </div>
  </div>
</template>
