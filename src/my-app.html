<template dark.class="darkmode">
  <menu-sidebar open.two-way="sidebarOpen"></menu-sidebar>
  <div class="main">
    <div class="header">
      <div class="logo"></div>
      <div class="search">
        ${darkmode}
        <!-- <input class="search__input" type="search" placeholder="Search..." />
        <input class="search__btn" type="submit" value="Search" /> -->
      </div>

      <div class="profile">
        <div class="profile__auth">
          <button class="auth__login" type="button" click.trigger="login()">
            Sign in
          </button>
          <button class="auth__signup" type="button" click.trigger="signup()">
            Join
          </button>
        </div>
        <div class="profile__darkmode">
          <input
            id="darkmode-toggle"
            class="darkmode__input"
            type="checkbox"
            checked.bind="darkmode"
          />
          <label for="darkmode-toggle">Toggle darkmode</label>
        </div>
      </div>
    </div>
    <div class="body"></div>
  </div>
</template>
